<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Tambah Mahasiswa</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2 class="mb-4">DATA_JUDUL</h2>
		<form action="index.php" method="post">
			<input type="hidden" name="id" value="DATA_ID">

			<div class="form-group">
				<label for="nim">NIM</label>
				<input type="text" class="form-control" name="nim" value="DATA_NIM" required>
			</div>

			<div class="form-group">
				<label for="nama">Nama</label>
				<input type="text" class="form-control" name="nama" value="DATA_NAMA" required>
			</div>

			<div class="form-group">
				<label for="tempat">Tempat Lahir</label>
				<input type="text" class="form-control" name="tempat" value="DATA_TEMPAT" required>
			</div>

			<div class="form-group">
				<label for="tl">Tanggal Lahir</label>
				<input type="date" class="form-control" name="tl" value="DATA_TL" required>
			</div>

			<div class="form-group">
				<label for="gender">Jenis Kelamin</label>
				<select name="gender" class="form-control" required>
					<option value="">-- Pilih --</option>
					<option value="Laki-laki" DATA_SELECTED_LAKI>Laki-laki</option>
					<option value="Perempuan" DATA_SELECTED_PEREMPUAN>Perempuan</option>
				</select>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" name="email" value="DATA_EMAIL" required>
			</div>

			<div class="form-group">
				<label for="telepon">Telepon</label>
				<input type="text" class="form-control" name="telepon" value="DATA_TELEPON" required>
			</div>

			<button type="submit" class="btn btn-primary">Simpan</button>
			<a href="index.php" class="btn btn-secondary">Batal</a>
		</form>
	</div>
</body>
</html>
